{% extends 'base.html' %}
{% block content %}
    <h3><strong>Pick Your Choice</strong></h3>
    <div class="list-group">
        {% for question in questions %}
            <a href="{% url 'vote' question.id %}" class="list-group-item list-group-item-action">{{question.question}}</a>
        {% endfor %}
        {% if not questions %}
            <p class="hint">Sorry, there seems to be no polls at this time.</p>
        {% endif %}
    </div>
{% endblock %}
